<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obj Data Table</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Student Data</h1>
        <h4 id="t5"></h4>
        <hr>
        <div>

        </div class="inputs">
        <input type="text" id="stdFirstName" class="inp" placeholder="Enter your First Name">
        <input type="text" id="stdLastName" class="inp" placeholder="Enter your Last Name">
        <input type="number" id="stdAge" class="inp" placeholder="Enter your age">
        <input type="text" id="stdEdu" class="inp" placeholder="Enter your education">
        <input type="text" id="stdId" class="inp" placeholder="Enter your Id">
        <button onclick="addStudent()" class="inp-btn">Add Student</button>
        <button onclick="deleteAll()" class="inp-btn">Delete All</button>
    </div classmain2>
    <div>
        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Qualification</th>
                    <th>ID</th>
                </tr>
                <tbody id="tbody">
                </tbody>
                <tfoot></tfoot>
            </thead>
        </table>
        
    </div>
    <script src="app.js"></script>
</body>

</html>
